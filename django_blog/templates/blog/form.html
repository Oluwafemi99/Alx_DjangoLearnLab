<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% if post %}Edit Post{% else %}Create New Post{% endif %}</title>
</head>
<body>
    <header>
        <h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Back to List</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Blog</p>
    </footer>
</body>
</html>
