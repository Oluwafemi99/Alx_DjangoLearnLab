<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ post.title }}</title>
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_update' post.id %}">Edit</a></li>
                <li><a href="{% url 'post_delete' post.id %}">Delete</a></li>
                <li><a href="{% url 'post_list' %}">Back to List</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <p>{{ post.content }}</p>
        <small>Published on: {{ post.published_date }}</small><br>
        <small>Author: {{ post.author }}</small>
    </div>
    <footer>
        <p>&copy; 2025 Blog</p>
    </footer>
</body>
</html>
