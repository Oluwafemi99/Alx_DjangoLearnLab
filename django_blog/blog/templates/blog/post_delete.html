<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Delete Post</title>
</head>
<body>
    <header>
        <h1>Delete Post</h1>
    </header>
    <div class="content">
        <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'post_detail' object.id %}" class="cancel-link">Cancel</a>
    </div>
    <footer>
        <p>&copy; 2025 Blog</p>
    </footer>
</body>
</html>
